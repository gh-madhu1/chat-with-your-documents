version: '3.12'

services:
  # RAG API Service
  # Note: Uses in-memory Milvus Lite by default (no external database needed)
  # For production with standalone Milvus, uncomment the milvus service below
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
